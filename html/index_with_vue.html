<!DOCTYPE html>

<head>
    <title>webpage-trial</title>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.2.1/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>
    <div id="head">
        <h1><i class="fas fa-vial fa-fw"></i>webpage-trial</h1>
        <ul>
            <li><a href="./index_with_vue.html"><i class="devicon-vuejs-plain"></i></a></li>
            <li><a href="./index_with_react.html"><i class="devicon-react-original"></i></a></li>
            <li><a href="./index_with_jquery.html"><i class="devicon-jquery-plain"></i></a></li>
            <li><a href="./index.html"><i class="devicon-javascript-plain"></i></a></li>
        </ul>
    </div>

    <div id="main">
        <ul id="tasklist">
            <li>
                <h2><i class='fas fa-object-group fa-fw' id="funcChange"></i> Change Design</h2>
                <div id="colorSelector">
                    <p>Color 1 : <input type="color" v-model="firstcolorID" v-on:change="changefirst" /></p>
                    <p><input v-model="firstcolorID" v-on:input="changefirst" /></p>

                    <p>Color 2 : <input type="color" v-model="secondcolorID" v-on:change="changesecond" /></p>
                    <p><input v-model="secondcolorID" v-on:input="changesecond" /></p>
                </div>
            </li>
            <li>
                <h2><i class="fas fa-font fa-fw" id="funcCount"></i> Count Characters</h2>
                <p><textarea id="inputText" rows="7" cols="40"></textarea></p>
                <button type="button" id="countButton">count</button>
                <button type="button" id="textresetButton">clear</button>
                <p>number of characters : <span id="count">0</span></p>
            </li>
            <li>
                <h2><i class="fas fa-calculator fa-fw" id="funcCalc"></i> Calculate the tax-included Price</h2>
                <div id="inputText">
                <input type="text" id="inputPrice">
                <button type="button" >calc</button>
                <button type="button" id="priceresetButton">clear</button>
                <p>Tax included price : <span id="taxPrice">0</span></p></div>
            </li>
        </ul>
    </div>
    <div id="footer">

    </div>
    <script src="../js/withVue.js"></script>
</body>
